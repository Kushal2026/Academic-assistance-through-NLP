<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woxsen AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="brand"> Woxsen AI</div>
        <div class="icons">
            <div class="icon">
                <img src="K.png" alt="Account" class="icon-image">
            </div>
            
        
        </div>
    </div>
    <div class="background-container">
        <div class="chatbox-container">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
            <div class="chatbox" id="chatbox">
                <div class="chat-message chatbot-info">Welcome to our chat! How can I assist you today?</div>
            </div>
            
        </div>
        <div class = "browse-files">
            <div class = add-files>
                <span class = "add-files-text"> Add Files here  </span>
                <button id="browse" > Browse Files </button>

            </div>
            

        </div>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");
            const chatbox = document.getElementById("chatbox");

            sendButton.addEventListener("click", function () {
                sendMessage();
            });

            userInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message !== "") {
                    const userMessage = document.createElement("div");
                    userMessage.classList.add("chat-message", "user-message");
                    userMessage.textContent = message;
                    chatbox.appendChild(userMessage);
                    userInput.value = "";
                    userInput.focus();
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        });
    </script>
</body>
</html>
